<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./interface.css">
    <link rel="stylesheet" href="./style.css">
    <title>TV</title>
</head>
<body>
    <div class="wrapper">
        <div class="player">
            <video src="./Rick Astley - Never Gonna Give You Up (Official Music Video).mp4" class="video"></video>

                <input class="progress" type="range" value="0" min="0" max="100" id="range" oninput="rangevalue.value=value"/>

                <div class="controls_play">

                    </svg>
                </div>
                <div class="volume">
                    <svg class="volume_svg" width="23" height="27" viewBox="0 0 23 27" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4.3517 15.101C3.31168 14.3004 3.31168 12.7319 4.3517 11.9313L13.8793 4.597C15.1944 3.58461 17.0993 4.52214 17.0993 6.18181L17.0993 20.8505C17.0993 22.5102 15.1944 23.4477 13.8793 22.4353L4.3517 15.101Z" fill="#F4F1EB"/>

                        <line class="svg_line" x1="2.39078" y1="4.30334" x2="19.4022" y2="21.3148" stroke="#F4F1EB" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
